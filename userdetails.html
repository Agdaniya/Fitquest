<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - Fitquest</title>
    <link rel="stylesheet" href="./css/userdetails.css">
</head>
<body>
    <div class="container">
        <h1>Complete Your Profile</h1>
        <form id="user-details-form">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required min="13" max="120">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer Not to Say</option>
                </select>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" id="height" name="height" required min="50" max="300">
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required min="20" max="600">
            </div>
            <div class="form-group">
                <label for="activity-level">Physical Activity Level (1-10):</label>
                <input type="range" id="activity-level" name="activity-level" min="1" max="5" step="1">
                <span id="activity-level-display">5</span>
            </div>
            <div class="actions">
                <button type="submit">Save Details</button>
                <button type="button" id="skip-btn">Skip for Now</button>
            </div>
        </form>
    </div>
    <script type="module" src="./js/userdetails.js"></script>
</body>
</html>
