<head>

<body>
    <div class="container">
        <div class="left-side">
            <h1>Fitquest</h1>

        <div class="right-side">
            <div class="login-form">
                <h1>LOGIN</h1>

                    <input type="password" id="password" name="password" required placeholder="PASSWORD">

                </form>
            </div>
           <a>Don't have an account? </a> <a href="admin.html" class="admin-login-link">Signup</a>
        </div>
    </div>
