<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Goals - FitQuest</title>
    <link rel="stylesheet" href="css/goals.css">
</head>
<body>
    <div id="notification-container"></div>

    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <img src="asset/logo.png" alt="FitQuest Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="workout.html">Workout Plan</a></li>
                    <li><a href="tracker.html">Progress Tracker</a></li>
                    <li><a href="goals.html" class="active">Goals</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main" role="main">
            <section class="section workout-plan">
                <h1>Select your workout goal</h1>
                <div class="goal-grid">
                    <a href="abs.html" class="goal-card">
                        <img src="asset/abs1.png" alt="Abs workout icon">
                        <h2>Abs</h2>
                    </a>
                    <a href="thighs.html" class="goal-card">
                        <img src="asset/thighs1.png" alt="Thighs workout icon">
                        <h2>Thighs</h2>
                    </a>
                    <a href="ub.html" class="goal-card">
                        <img src="asset/ub1.png" alt="Upper body workout icon">
                        <h2>Upper body</h2>
                    </a>
                    <a href="lb.html" class="goal-card">
                        <img src="asset/lb1.png" alt="Lower body workout icon">
                        <h2>Lower body</h2>
                    </a>
                    <a href="fb.html" class="goal-card">
                        <img src="asset/fb3.png" alt="Full body workout icon">
                        <h2>Full body</h2>
                    </a>
                </div>
            </section>
        </main>
    </div>
    <script type="module" src="./js/goal.js"></script>
    
</body>
</html>
