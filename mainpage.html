<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest Pro</title>
    <link rel="stylesheet" href="css/mainpage.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Content column with white box -->
        <div class="content-column">
            <!-- Logo positioned outside the content box -->
            <div class="logo-container">
                <img class="logo" src="asset/logo.png" />
            </div>
            
            <div class="text-block">
                <div class="title-container">
                    <div class="title">Elevate Your Workout</div>
                    <div class="accent-line"></div>
                    <div class="description">FitQuest provides personalized fitness plans to help you reach your health goals. Join us and transform your life today.</div>
                </div>
                <div class="button-container">
                    <a href="home.html"><div class="button"><i class="fas fa-bolt"></i> Get Started</div></a>
                </div>
            </div>
        </div>
        
        <!-- Image column with your local image file -->
        <div class="image-column">
            <img class="side-image" src="asset/3b200023aeee7ada951bba3406b1a216.jpg" alt="Fitness training" />
        </div>
    </div>

</html>
