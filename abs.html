<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest Abs</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
    <div id="notification-container"></div>

    <div class="container">
        <aside class="sidebar">
            <h2>FitQuest</h2>
            <nav>
                <ul>
                    <li><a href="dashboard.html" >Dashboard</a></li>
                    <li><a href="workout.html">Workout Plan</a></li>
                    <li><a href="tracker.html">Progress Tracker</a></li>
                    <li><a href="goals.html" class="active">Goals</a></li>
                    <li><a href="settings.html" >Settings</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main">
            <section class="dashboard-header">
                <h1 id="welcomeMessage"></h1>
                <p>Abs Workout</p>
            </section>

            <section class="stats">
                <div class="stat-card">
                    <h3>Crunches</h3>
                    <p id="total-workouts">20 reps</p>
                </div>
                <div class="stat-card">
                    <h3>Planks</h3>
                    <p id="calories-burned">30 sec</p>
                </div>
                <div class="stat-card">
                    <h3>Bicycle crunches</h3>
                    <p id="active-days">15 reps</p>
                </div>
            </section>
            

            
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script  type="module" src="./js/dashboard.js"></script>
</body>
</html>
