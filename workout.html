<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest Workout Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/workout.css">
    <link rel="stylesheet" href="./css/level.css">
</head>
<body>
    <div id="notification-container"></div>

<div class="container">
    <div class="sidebar">
        <div class="sidebar-logo">
            <img src="asset/logo.png" alt="FitQuest Logo">
        </div>
        <nav>
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="workout.html" class="active">Workout Plan</a></li>
                <li><a href="tracker.html">Excercise Tracker</a></li>
                <li><a href="goals.html">Goals</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </div>

    <div class="main" role="main">
        
        
        <div class="section workout-plan">
            <h2>Today's Workout Plan</h2> 
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
                <p id="progress-text" class="progress-text">Progress: 0%</p>
            </div>
            <div id="exercise-display"></div>
    
            
            <div class="controls">
                <button id="start-plan">Start Plan</button>
                
            </div>      
            <div id="exercise-container"></div>
            <div id="workoutContent"></div>
            <div class="goal-button">
                <br>
            <a href="goals.html"><button id="select-goal">Add another Goal</button></a>
            </div>
          </div>

          
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./js/workout.js"></script>
    <script type="module" src="./js/exercises.js"></script>
    <script type="module" src="./js/startplan.js"></script>
    <script type="module">
        import { initializeLevelDisplay } from './js/leveldisplaymodule.js';
        
        document.addEventListener('DOMContentLoaded', async () => {
            // Get the user ID from localStorage or your authentication system
            const userId = localStorage.getItem('userId') || 'default-user';
            
            // Initialize the level display
            await initializeLevelDisplay(userId);
        });
    </script>
</body>
</html>
