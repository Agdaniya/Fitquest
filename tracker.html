<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitQuest Workout Plan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/tracker.css">
    <link rel="stylesheet" href="./css/level.css">
    <script type="module" src="./js/tracker.js"></script>
</head>
<body>
  <div id="notification-container"></div>

  <div class="container">
      <div class="sidebar">
          <div class="sidebar-logo">
              <img src="asset/logo.png" alt="FitQuest Logo">
          </div>
          <nav>
              <ul>
                  <li><a href="dashboard.html">Dashboard</a></li>
                  <li><a href="workout.html">Workout Plan</a></li>
                  <li><a href="tracker.html" class="active">Excercise Tracker</a></li>
                  <li><a href="goals.html">Goals</a></li>
                  <li><a href="settings.html">Settings</a></li>
              </ul>
          </nav>
      </div>
  
      <div class="main" role="main">
          <div class="section exercise-tracker">
              <h2>Exercise Tracker</h2>
  
              <div class="exercise-card">
                  <h3>Jumping Jacks</h3>
                  <img src="asset/jjahk.jpg" alt="Jumping Jacks" class="exercise-image">
                  <div id="jumping-jack-count" class="exercise-count">0</div>
                  <div id="total-jumping-jack-count" class="total-exercise-count">Total: 0</div>
                  <button id="start-jumping-jacks" class="tracking-button">Start Tracking</button>
                  <button id="reset-jumping-jacks" class="reset-button">Reset Count</button>
              </div>

              <div class="exercise-card">
                <h3>Hand Raise</h3>
                <img src="asset/handr2.png" alt="Hand Raise" class="exercise-image">
                <div id="arm-raise-count" class="exercise-count">0</div>
                <div id="total-arm-raise-count" class="total-exercise-count">Total: 0</div>
                <button id="start-arm-raises" class="tracking-button">Start Tracking</button>
                <button id="reset-arm-raises" class="reset-button">Reset Count</button>
              </div>
  
              <div class="exercise-card">
                <h3>Hand Circle</h3>
                <img src="asset/handcircle.png" alt="Hand Circle" class="exercise-image">
                <div id="arm-circle-count" class="exercise-count">0</div>
                <div id="total-arm-circle-count" class="total-exercise-count">Total: 0</div>
                <button id="start-arm-circle" class="tracking-button">Start Tracking</button>
                <button id="reset-arm-circle" class="reset-button">Reset Count</button>
              </div>

              <div class="exercise-card">
                  <h3>Squats</h3>
                  <img src="asset/sqahk.jpg" alt="Squats" class="exercise-image">
                  <div id="squats-count" class="exercise-count">0</div>
                  <button id="start-squats" class="tracking-button">Start Tracking</button>
                  <button id="reset-squats" class="reset-button">Reset Count</button>
              </div>
  
              <div class="exercise-card">
                  <h3>Pushups</h3>
                  <img src="asset/puahk.jpg" alt="Pushups" class="exercise-image">
                  <div id="pushup-count" class="exercise-count">0</div>
                  <button id="start-pushups" class="tracking-button">Start Tracking</button>
                  <button id="reset-pushups" class="reset-button">Reset Count</button>
              </div>
  
              <div class="exercise-card">
                  <h3>Plank</h3>
                  <img src="asset/plahk.jpg" alt="Plank" class="exercise-image">
                  <div id="planks-count" class="exercise-count">0</div>
                  <button id="start-planks" class="tracking-button">Start Tracking</button>
                  <button id="reset-planks" class="reset-button">Reset Count</button>
              </div>
          </div>
      </div>
  </div>
  <!-- Load Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
<script type="module">
    import { initializeLevelDisplay } from './js/leveldisplaymodule.js';
    
    document.addEventListener('DOMContentLoaded', async () => {
        // Get the user ID from localStorage or your authentication system
        const userId = localStorage.getItem('userId') || 'default-user';
        
        // Initialize the level display
        await initializeLevelDisplay(userId);
    });
</script>
<!-- Load your JavaScript as a module -->
  
  <!-- Your tracker.js file -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
           
</body>
</html>
