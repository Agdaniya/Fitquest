<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/admin.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    </style>
    <script src="../fitquest/js/admin.js"></script>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Fitquest</h1>
        </div>
        <div class="right-side">
            <div class="login-form">
                <h1>SIGNUP</h1>
                <form action="/signup-dashboard" method="post">
                    <input type="text" id="adminId" name="adminId" required placeholder="NAME">
                    <input type="email" id="email" name="email" required placeholder="EMAIL">
                    <input type="password" id="Password" name="Password" required placeholder="PASSWORD">
                    <input type="password" id="Password" name="Password" required placeholder="CONFIRM PASSWORD">

                    <input type="submit" value="Login">
                </form>
            </div>
            <a href="home.html" class="admin-login-link">Already have an account? Log in</a>
        </div>
    </div>
</body>
</html>
